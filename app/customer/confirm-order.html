<div class="page page-customer-confirm-order" data-page="customer-confirm-order">
  <div class="page-content">
  	<div class="wrapper-main-content">
		<div class="list-block">
			<ul>
				<li>
					<label class="label-radio item-content">
						<input id="ipt-inroom" type="radio" name="order-type" value="inroom" checked="checked">
						<div class="item-inner">
							<div class="item-title">堂食</div>
						</div>
					</label>
				</li>
				<li>
					<label class="label-radio item-content">
						<input id="ipt-outroom" type="radio" name="order-type" value="outroom">
						<div class="item-inner">
							<div class="item-title">外卖</div>
						</div>
					</label>
				</li>
			</ul>
		</div>
	  	<div class="tabs">
	  		<div id="tab-inroom" class="tab active">
			  	<div class="card">
			  		<div class="card-content">
					  	<form id="form-desk-detail" class="list-block">
					  		<ul>
					  			<li>
					  				<div class="item-content">
					  					<div class="item-inner">
					  						<div class="item-title label">所在桌号</div>
					  						<div class="item-input">
					  							<input id="ipt-desk-name" type="text" name="deskName" readonly placeholder="请输入">
					  						</div>
					  					</div>		
					  				</div>  				
					  			</li>			
					  		</ul>
					  	</form>  			
			  		</div>
			  	</div>
	  		</div>
	  		<div id="tab-outroom" class="tab">
	  			<div class="card">
	  				<div class="card-content">
					  	<form id="form-customer-detail" class="list-block">
					  		<ul>
					  			<li>
					  				<div class="item-content">
					  					<div class="item-inner">
					  						<div class="item-title label">您的姓名</div>
					  						<div class="item-input">
					  							<input id="ipt-patient-name" type="text" name="realName" placeholder="请输入">
					  						</div>
					  					</div>		
					  				</div>
					  			</li>
					  			<li>
					  				<div class="item-content">
					  					<div class="item-inner">
					  						<div class="item-title label">手机号</div>
					  						<div class="item-input">
					  							<input id="ipt-patient-mobile" type="text" name="mobile" placeholder="请输入">
					  						</div>
					  					</div>		
					  				</div>  				
					  			</li>
					  			<li>
					  				<div class="item-content">
					  					<div class="item-inner">
					  						<div class="item-title label">送餐地址</div>
					  						<div class="item-input">
					  							<input id="ipt-customer-addr" type="text" name="address" placeholder="请输入">
					  						</div>
					  					</div>		
					  				</div>  				
					  			</li>			
					  		</ul>
					  	</form>	  					
	  				</div>
	  			</div>	  			
	  		</div>
	  	</div>

	  	<div class="content-block-title">您的订单</div>
	  	<div class="card">
	  		<div class="card-content">
	  			<script type="text/template" id="orderDishesTpl">
				<table id="wrapper-dish-list">
					{{#each this}}
					<tr>
						<td>{{dishName}}</td><td>x{{count}}</td><td>￥{{fee}}</td>
					</tr>
					{{/each}}
				</table>
				</script>
	  		</div>
	  	</div>
  	</div>
  	<div id="footer">
  		<div class="bucket-area">
  			<div class="wrapper-content">
	  			餐费共<span class="highlight-color">￥</span><span id="my-total-fee" class="highlight-color">0</span>			
  			</div>
  		</div>
  		<div class="btn-confirm-order"><a href="#" id="btn-confirm-my-order">确定</a></div>
  	</div>
  </div>
</div>
